apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
spec:
  rules:
    - host: "qbittorrent.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-qbittorrent
                port:
                  number: 80
